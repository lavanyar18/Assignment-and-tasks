<!DOCTYPE html>
<html>
<head>
    <title>More Loops & Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f0f2f5;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }

        button:hover {
            background: #388E3C;
        }

        #output {
            margin-top: 30px;
            font-size: 16px;
        }

        .box {
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>JavaScript Loops & Conditions Demo</h2>

    <button onclick="forLoop()">For Loop</button>
    <button onclick="whileLoop()">While Loop</button>
    <button onclick="doWhileLoop()">Do While</button>
    <button onclick="switchExample()">Switch</button>
    <button onclick="arrayLoop()">Array Loop</button>

    <div id="output"></div>

    <script>
        const output = document.getElementById("output");

        function forLoop() {
            let result = "<div class='box'><b>For Loop (1–5)</b><br>";
            for (let i = 1; i <= 5; i++) {
                if (i % 2 === 0) {
                    result += i + " is Even<br>";
                } else {
                    result += i + " is Odd<br>";
                }
            }
            result += "</div>";
            output.innerHTML = result;
        }

        function whileLoop() {
            let i = 1;
            let result = "<div class='box'><b>While Loop (1–5)</b><br>";
            while (i <= 5) {
                result += "Number: " + i + "<br>";
                i++;
            }
            result += "</div>";
            output.innerHTML = result;
        }

        function doWhileLoop() {
            let i = 1;
            let result = "<div class='box'><b>Do While Loop</b><br>";
            do {
                result += "Count: " + i + "<br>";
                i++;
            } while (i <= 5);
            result += "</div>";
            output.innerHTML = result;
        }

        function switchExample() {
            let day = new Date().getDay();
            let dayName;

            switch(day) {
                case 0: dayName = "Sunday"; break;
                case 1: dayName = "Monday"; break;
                case 2: dayName = "Tuesday"; break;
                case 3: dayName = "Wednesday"; break;
                case 4: dayName = "Thursday"; break;
                case 5: dayName = "Friday"; break;
                case 6: dayName = "Saturday"; break;
                default: dayName = "Unknown";
            }

            output.innerHTML = "<div class='box'><b>Switch Example</b><br>Today is: " + dayName + "</div>";
        }

        function arrayLoop() {
            let fruits = ["Apple", "Banana", "Mango", "Orange"];
            let result = "<div class='box'><b>Array Loop</b><br>";

            for (let fruit of fruits) {
                result += fruit + "<br>";
            }

            result += "</div>";
            output.innerHTML = result;
        }
    </script>

</body>
</html>
