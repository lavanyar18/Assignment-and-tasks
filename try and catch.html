<!DOCTYPE html>
<html>
<head>
  <title>Try Catch Demo</title>
</head>
<body>

  <h2>Try Catch Example</h2>
  <button onclick="checkNumber()">Click Me</button>

  <script>
    function checkNumber() {
      try {
        let num = prompt("Enter a number:");
        
        if (isNaN(num)) {
          throw "That is not a valid number!";
        }

        alert("You entered: " + num);
      }
      catch (error) {
        alert("Error: " + error);
      }
      finally {
        console.log("Execution completed.");
      }
    }
  </script>

</body>
</html>
