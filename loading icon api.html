<!DOCTYPE html>
<html>
<head>
    <title>API Loading - Animated Dots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Dots Loader */
        .dots {
            display: none;
            margin-top: 30px;
        }

        .dots span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #3498db;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
                opacity: 0.5;
            }
            to {
                transform: translateY(-15px);
                opacity: 1;
            }
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>API Call with Animated Dots Loader</h2>

    <button onclick="fetchData()">Call API</button>

    <!-- Loader -->
    <div id="loader" class="dots">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Result -->
    <div id="result"></div>

    <script>
        function fetchData() {
            const loader = document.getElementById("loader");
            const result = document.getElementById("result");

            loader.style.display = "block";
            result.innerHTML = "";

            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => response.json())
                .then(data => {
                    loader.style.display = "none";
                    result.innerHTML = "<strong>Title:</strong> " + data.title;
                })
                .catch(error => {
                    loader.style.display = "none";
                    result.innerHTML = "Error loading data";
                });
        }
    </script>

</body>
</html>
