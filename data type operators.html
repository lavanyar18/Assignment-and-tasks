<!DOCTYPE html>
<html>
<head>
  <title>Data Type Operation Example</title>
</head>
<body>

  <h2>Calculator Using Data Types</h2>

  Enter First Number:
  <input type="text" id="num1"><br><br>

  Enter Second Number:
  <input type="text" id="num2"><br><br>

  Enter Operation (+, -, *, /):
  <input type="text" id="operator"><br><br>

  <button onclick="calculate()">Calculate</button>

  <h3 id="result"></h3>

  <script>
    function calculate() {

      // Getting input (String type)
      let n1 = document.getElementById("num1").value;
      let n2 = document.getElementById("num2").value;
      let op = document.getElementById("operator").value;

      // Convert String to Number data type
      let num1 = parseFloat(n1);
      let num2 = parseFloat(n2);

      let output;

      if (op === "+") {
        output = num1 + num2;
      } 
      else if (op === "-") {
        output = num1 - num2;
      } 
      else if (op === "*") {
        output = num1 * num2;
      } 
      else if (op === "/") {
        output = num1 / num2;
      } 
      else {
        output = "Invalid Operator!";
      }

      document.getElementById("result").innerHTML = "Result: " + output;
    }
  </script>

</body>
</html>
